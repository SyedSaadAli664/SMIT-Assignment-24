<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Codystar:wght@300;400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
</head>
<body>
    
    <div class="allOverContainer">
        <div class="container" id="mainContainer">
            <div id="counter">00:00:00</div>

            <br>
            <br>

            <div id="inputField" >
                <input type="text" id="hr" class="inputs" required minlength="1" maxlength="2" placeholder="hours">
                <input type="text" id="min" class="inputs" required minlength="1" maxlength="2" placeholder="minutes">
                <input type="text" id="sec" class="inputs" required minlength="1" maxlength="2" placeholder="seconds">
                </div>
            
                <br>
                <br>

            
                <button onclick="start(this)" id="btn" class="button-start">Start</button>
          
        </div>

    
    
    
    
    
    
    
    
        </div>

    
</body>
